<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login to Host TalkDrove | WhatsApp Bot Hosting Platform</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    /* Snowy background */
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to bottom, #ffffff, #e6f7ff);
      min-height: 100vh;
      overflow-x: hidden;
      position: relative;
    }

    .snowflake {
      position: fixed;
      top: -10px;
      color: #fff;
      font-size: 1em;
      user-select: none;
      z-index: 9999;
      animation-name: fall;
      animation-duration: 10s;
      animation-iteration-count: infinite;
      animation-timing-function: linear;
    }

    @keyframes fall {
      0% { transform: translateY(0px) rotate(0deg); opacity: 1; }
      100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
    }

    /* Spread snowflakes */
    .snowflake:nth-child(1) { left: 10%; animation-delay: 0s; }
    .snowflake:nth-child(2) { left: 20%; animation-delay: 2s; }
    .snowflake:nth-child(3) { left: 30%; animation-delay: 4s; }
    .snowflake:nth-child(4) { left: 40%; animation-delay: 1s; }
    .snowflake:nth-child(5) { left: 50%; animation-delay: 3s; }
    .snowflake:nth-child(6) { left: 60%; animation-delay: 5s; }
    .snowflake:nth-child(7) { left: 70%; animation-delay: 2s; }
    .snowflake:nth-child(8) { left: 80%; animation-delay: 4s; }
    .snowflake:nth-child(9) { left: 90%; animation-delay: 6s; }
    .snowflake:nth-child(10) { left: 100%; animation-delay: 1s; }

    .login-container {
      background-color: rgba(255, 255, 255, 0.85);
      padding: 2rem;
      max-width: 500px;
      margin: 5rem auto;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      position: relative;
      z-index: 10;
    }

    .form-input, .btn {
      width: 100%;
      padding: 0.8rem;
      margin-top: 0.5rem;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    .btn {
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }

    .form-label {
      margin-top: 1rem;
      display: block;
      font-weight: 500;
    }

    .footer-text {
      text-align: center;
      margin-top: 1rem;
    }

    .password-toggle {
      position: absolute;
      right: 15px;
      top: 38px;
      cursor: pointer;
    }

    .password-wrapper {
      position: relative;
    }
  </style>
</head>

<body>
  <!-- Snowflakes -->
  <div class="snowflake">‚ùÑÔ∏è</div>
  <div class="snowflake">‚ùÖ</div>
  <div class="snowflake">‚ùÜ</div>
  <div class="snowflake">‚ùÑÔ∏è</div>
  <div class="snowflake">‚ùÖ</div>
  <div class="snowflake">‚ùÜ</div>
  <div class="snowflake">‚ùÑÔ∏è</div>
  <div class="snowflake">‚ùÖ</div>
  <div class="snowflake">‚ùÜ</div>
  <div class="snowflake">‚ùÑÔ∏è</div>

  <div class="login-container">
    <div class="logo">
      <h1>Welcome Back!</h1>
      <p>Login to your Host TalkDrove account</p>
    </div>

    <form id="loginForm" class="form-group">
      <label class="form-label">Email or Username:</label> 
      <input placeholder="Enter your email or username" type="text" id="loginIdentifier" class="form-input" required> 

      <label class="form-label">Password</label>
      <div class="password-wrapper">
        <input type="password" id="password" class="form-input" placeholder="Enter your password" required>
        <span class="password-toggle" onclick="togglePassword()">üëÅÔ∏è</span>
      </div>

      <button type="submit" class="btn" id="submitButton">Login</button>
    </form>

    <div id="verificationForm" class="verification-container" style="display: none;">
      <h2 id="verificationTitle">Enter Verification Code</h2>
      <div class="verification-inputs">
        <input type="text" maxlength="1" class="form-input" style="width:40px; display:inline-block;">
        <input type="text" maxlength="1" class="form-input" style="width:40px; display:inline-block;">
        <input type="text" maxlength="1" class="form-input" style="width:40px; display:inline-block;">
        <input type="text" maxlength="1" class="form-input" style="width:40px; display:inline-block;">
        <input type="text" maxlength="1" class="form-input" style="width:40px; display:inline-block;">
        <input type="text" maxlength="1" class="form-input" style="width:40px; display:inline-block;">
      </div>
      <button id="verifyButton" class="btn">Verify</button>
    </div>

    <p class="footer-text">Need an account? <a href="/auth/signup">Sign up here</a></p>   
    <p style="display: none;" class="login-footer footer-text">or login? <a href="/login">login here</a></p>
  </div>

  <script>
    function togglePassword() {
      const pass = document.getElementById("password");
      pass.type = pass.type === "password" ? "text" : "password";
    }
  </script>
</body>
</html>
