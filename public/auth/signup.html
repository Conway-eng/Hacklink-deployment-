<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Create Account - Host TalkDrove | WhatsApp Bot Platform</title>
  <meta name="description" content="Sign up for Host TalkDrove, we talk to your problems for you!">
  <meta name="keywords" content="Host TalkDrove, create account, signup, WhatsApp bot hosting, free hosting">
  <meta name="author" content="Host TalkDrove">
  <meta name="theme-color" content="#4CAF50" />
  <link rel="icon" href="https://cdn.talkdrove.com/host/Images/favicon/favicon-32x32.png" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to bottom, #e0f7fa, #ffffff);
      overflow-x: hidden;
      position: relative;
      min-height: 100vh;
    }

    /* Snowflakes */
    .snowflake {
      position: fixed;
      top: -10px;
      color: #fff;
      font-size: 1em;
      user-select: none;
      z-index: 9999;
      animation-name: fall;
      animation-duration: 10s;
      animation-iteration-count: infinite;
      animation-timing-function: linear;
    }

    @keyframes fall {
      0% { transform: translateY(0px) rotate(0deg); opacity: 1; }
      100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
    }

    .snowflake:nth-child(1) { left: 10%; animation-delay: 0s; }
    .snowflake:nth-child(2) { left: 20%; animation-delay: 2s; }
    .snowflake:nth-child(3) { left: 30%; animation-delay: 4s; }
    .snowflake:nth-child(4) { left: 40%; animation-delay: 1s; }
    .snowflake:nth-child(5) { left: 50%; animation-delay: 3s; }
    .snowflake:nth-child(6) { left: 60%; animation-delay: 5s; }
    .snowflake:nth-child(7) { left: 70%; animation-delay: 2s; }
    .snowflake:nth-child(8) { left: 80%; animation-delay: 4s; }
    .snowflake:nth-child(9) { left: 90%; animation-delay: 6s; }
    .snowflake:nth-child(10) { left: 100%; animation-delay: 1s; }

    .signup-container {
      background: rgba(255, 255, 255, 0.9);
      padding: 2rem;
      max-width: 550px;
      margin: 4rem auto;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      z-index: 10;
      position: relative;
    }

    h1 {
      text-align: center;
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    .form-label {
      display: block;
      font-weight: 600;
      margin-bottom: 0.5rem;
    }

    .form-input, select {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }

    .btn {
      width: 100%;
      padding: 0.9rem;
      background-color: #4CAF50;
      color: #fff;
      border: none;
      font-size: 1rem;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .btn:hover {
      background-color: #43a047;
    }

    .password-wrapper {
      position: relative;
    }

    .password-toggle {
      position: absolute;
      top: 50%;
      right: 12px;
      transform: translateY(-50%);
      cursor: pointer;
    }

    .strength-meter {
      height: 5px;
      background: #eee;
      border-radius: 5px;
      margin-top: 8px;
    }

    .strength-meter-fill {
      height: 100%;
      background: #4CAF50;
      width: 0%;
      border-radius: 5px;
      transition: width 0.3s;
    }

    .verification-container {
      margin-top: 2rem;
    }

    .verification-inputs input {
      width: 40px;
      margin-right: 5px;
      font-size: 1.5rem;
      text-align: center;
      border: 1px solid #ccc;
      border-radius: 4px;
      padding: 0.5rem;
    }

    .footer-text {
      text-align: center;
      margin-top: 1.5rem;
    }
  </style>
</head>
<body>
  <!-- Snowflakes -->
  <div class="snowflake">‚ùÑÔ∏è</div>
  <div class="snowflake">‚ùÖ</div>
  <div class="snowflake">‚ùÜ</div>
  <div class="snowflake">‚ùÑÔ∏è</div>
  <div class="snowflake">‚ùÖ</div>
  <div class="snowflake">‚ùÜ</div>
  <div class="snowflake">‚ùÑÔ∏è</div>
  <div class="snowflake">‚ùÖ</div>
  <div class="snowflake">‚ùÜ</div>
  <div class="snowflake">‚ùÑÔ∏è</div>

  <div class="signup-container">
    <h1><span style="color:#4CAF50">Host</span><span style="color:#1a237e">.TalkDrove</span></h1>
    <p style="text-align:center;">Create your account and start hosting your WhatsApp bot for free!</p>

    <form id="registerForm">
      <div class="form-group">
        <label class="form-label" for="email">Email</label>
        <input type="email" id="email" class="form-input" placeholder="Enter your Gmail or @talkdrove.com email" required>
      </div>

      <div class="form-group">
        <label class="form-label" for="username">Username</label>
        <input type="text" id="username" class="form-input" placeholder="Choose a unique username" required>
        <small id="usernameStatus" class="username-status"></small>
      </div>

      <div class="form-group">
        <label class="form-label" for="country">Country</label>
        <select id="country" class="form-input" required>
          <option value="">Select your country</option>
          <option value="KE">Kenya</option>
          <option value="NG">Nigeria</option>
          <option value="IN">India</option>
          <option value="US">United States</option>
          <option value="GB">United Kingdom</option>
        </select>
      </div>

      <div class="form-group">
        <label class="form-label" for="password">Password</label>
        <div class="password-wrapper">
          <input type="password" id="password" class="form-input" placeholder="Enter a strong password" required>
          <span class="password-toggle" onclick="togglePassword()">üëÅÔ∏è</span>
          <div class="strength-meter"><div class="strength-meter-fill" id="strengthFill"></div></div>
        </div>
      </div>

      <button type="submit" id="submitButton" class="btn">Get Started</button>
    </form>

    <div id="verificationForm" class="verification-container">
      <h2 id="verificationTitle">Verify Your Email</h2>
      <p id="verificationText">Enter the 6-digit code we sent to your email</p>
      <div class="verification-inputs">
        <input type="text" maxlength="1">
        <input type="text" maxlength="1">
        <input type="text" maxlength="1">
        <input type="text" maxlength="1">
        <input type="text" maxlength="1">
        <input type="text" maxlength="1">
      </div>
      <button id="verifyButton" class="btn">Verify & Create Account</button>
      <p id="resendText">Didn't receive the code? <a href="#" style="color: #1a237e; text-decoration: none;">Resend</a></p>
    </div>

    <p class="footer-text">Already have an account? <a href="/auth/login">Log in here</a></p>
  </div>

  <script>
    function togglePassword() {
      const pass = document.getElementById("password");
      pass.type = pass.type === "password" ? "text" : "password";
    }

    const password = document.getElementById("password");
    const strengthFill = document.getElementById("strengthFill");

    password.addEventListener("input", () => {
      const length = password.value.length;
      let width = "0%";
      if (length >= 6 && length < 10) width = "50%";
      else if (length >= 10) width = "100%";
      strengthFill.style.width = width;
    });
  </script>
</body>
</html>
